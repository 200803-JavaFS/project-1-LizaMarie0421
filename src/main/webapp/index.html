<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	<link rel="stylesheet" type: "text/css" href="ExternalCSS.css">
</head>
<body>
<!-- 	not a style (align) -->
	<div class= "divOnly" align="center">
		<h3>Login</h3>
		<form class=".form-horizontal" id="loginForm" action="login" method="post">

			<div class="form-group">
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" placeholder="ENTER USERNAME">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" placeholder="ENTER PASSWORD">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" id="loginButton" class="btn btn-default" value="login" name="login">Login</button>
				</div>
			</div>


		</form>
	</div>


</body>
</html>
